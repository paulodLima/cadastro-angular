<app-topo></app-topo>
<div class="container justify-content-center top">
  <div class="col-lg-auto">
    <div class="main-content">
      <div class="row">
        <div class="col-md-auto col-lg-11">
          <div class="card">
            <div class="card-header">
              <h5 class="title">Cadastro de Pessoa</h5>
            </div>
            <div class="card-body">
              <form [formGroup]="formulario">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Nome Completo</label>
                      <input type="text" class="form-control" placeholder="Nome"
                             [value]="fullName" required formControlName="fullName" pattern="[a-zA-Z ]*">
                      <app-vmessege *ngIf="formulario.get('fullName').errors?.pattern"
                                    text="Tamanho inválido"></app-vmessege>

                      <app-vmessege *ngIf="formulario.get('fullName').errors?.required"
                                    text="Nome obrigatório"></app-vmessege>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Tipo pessoa</label>
                      <select class="form-control" required formControlName="typePerson" [value]="phoneType"
                      (blur)="tipoDocumento()">
                        <option selected>Selecione</option>
                        <option>FISICA</option>
                        <option>JURIDICA</option>
                      </select>
                      <app-vmessege *ngIf="formulario.get('typePerson').errors?.required"
                                    text="Tipo de pessoa obrigatória"></app-vmessege>
                      <app-vmessege *ngIf="formulario.get('typePerson').errors?.pattern"
                                    text="Tamanho inválido"></app-vmessege>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4" *ngIf="documentdisable">
                    <div class="form-group">
                      <label>CPF ou CNPJ</label>
                      <input type="text" class="form-control" placeholder="000.000.000-00"
                             [value]="documentNumber" [textMask]="{mask: tipoPessoa}" required formControlName="documentNumber">
                      <app-vmessege *ngIf="formulario.get('documentNumber').errors?.required"
                                    text=" Documento obrigatório"></app-vmessege>
                      <app-vmessege *ngIf="formulario.get('documentNumber').errors?.pattern"
                                    text="Tamanho inválido"></app-vmessege>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Data de Nascimento</label>
                      <input type="date" class="form-control" placeholder="00/00/0000" [value]="birthDate" required
                              formControlName="birthDate" (blur)="dataDia()">
                      <app-vmessege *ngIf="formulario.get('birthDate').errors?.required"
                                    text=" Data de nascimento obrigatória"></app-vmessege>
                      <app-vmessege *ngIf="dataDiaVerife"
                                    text=" Data de nascimento invalida"></app-vmessege>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-5">
                    <div class="form-group">
                      <label>Nome da mãe</label>
                      <input type="text" class="form-control" placeholder="Nome da mãe" required
                             formControlName="mothersName" [value]="mothersName">
                      <app-vmessege *ngIf="formulario.get('mothersName').errors?.required"
                                    text="Nome da mãe obrigatório"></app-vmessege>
                      <app-vmessege *ngIf="formulario.get('mothersName').errors?.pattern"
                                    text="Tamanho inválido"></app-vmessege>
                    </div>
                  </div>
                  <div class="col-md-5">
                    <div class="form-group">
                      <label>Nome do Pai</label>
                      <input formControlName="fathersName" type="text" class="form-control"
                             required placeholder="Nome do pai"[value]="fathersName">
                      <app-vmessege *ngIf="formulario.get('fathersName').errors?.required"
                                    text="Nome do pai obrigatória"></app-vmessege>
                      <app-vmessege *ngIf="formulario.get('fathersName').errors?.pattern"
                                    text="Tamanho inválido"></app-vmessege>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <button class="btn btn-link" (click)="adicionarTelefone()">Adicionar Telefone</button>
                  </div>
                </div>
                <div *ngIf="addTelefone">
                  <hr class="my-4">
                  <div class="row" formArrayName="phone">
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>Tipo de telefone</label>
                        <select class="form-control" formControlName="phoneType" [value]="phoneType" (blur)="tipoTelefone()">
                          <option selected>Selecione</option>
                          <option>CELULAR</option>
                          <option>COMERCIAL</option>
                          <option>FIXO</option>
                        </select>
                        <app-vmessege *ngIf="formulario.get('phone.phoneType').errors?.required"
                                      text="Tipo de telefone obrigatório"></app-vmessege>
                      </div>
                    </div>
                    <div class="col-md-2 pl-1">
                      <div class="form-group">
                        <label>DDD</label>
                        <input type="number" class="form-control" formControlName="codArea" placeholder="DDD"
                        [value]="codArea">
                        <app-vmessege *ngIf="formulario.get('phone.codArea').errors?.required"
                                      text="DDD obrigatório"></app-vmessege>
                        <app-vmessege *ngIf="formulario.get('phone.codArea').errors?.pattern"
                                      text="Tamanho inválido"></app-vmessege>
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>Número</label>
                        <input type="text" class="form-control" formControlName="number" placeholder="Número"
                               [textMask]="{mask: phoneMask}" [value]="number">
                        <app-vmessege *ngIf="formulario.get('phone.number').errors?.required"
                                      text="Número obrigatório"></app-vmessege>
                        <app-vmessege *ngIf="formulario.get('phone.number').errors?.pattern"
                                      text="Tamanho inválido"></app-vmessege>
                      </div>
                    </div>
                      <div class="col-md-1 pl-1 mt-lg-4">
                          <img src="../../../assets/imagens/delete.png" class="imgTm mt-lg-3" (click)="retirarTelefone()">
                          <img src="../../../assets/imagens/mais.png" class="imgTm float-right mt-lg-3 mb-lg-3"
                               (click)="adicionarMaisTelefone()">
                      </div>
                  </div>
                </div>
                <div class=" d-flex justify-content-end">
                  <button class="btn btn-primary text-center" (click)="cadastrar()">
                    Cadastrar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
